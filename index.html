<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LAPORAN KAS GANG MAWAR 3</title>

<style>
:root{
 --bg:#f5f5f5;--card:#ffffff;--text:#000000;--border:#cccccc;
 --accent:#4caf50;--danger:#d9534f;--yellow:#fff200;
 --font:Arial,sans-serif;
}
body{
 font-family:var(--font);background:var(--bg);
 margin:0;padding:20px;text-transform:uppercase;color:var(--text)
}
header{text-align:center;font-size:2rem;margin-bottom:10px}

.fixed-left,.fixed-right{
 position:fixed;top:12px;z-index:1000;
 display:flex;flex-direction:column;gap:8px
}
.fixed-left{left:12px}
.fixed-right{right:12px}

button{
 padding:6px 12px;border:0;border-radius:8px;
 font-weight:600;cursor:pointer
}
button.primary{background:var(--accent);color:#fff}
button.off{background:#999;color:#fff}

.block{
 margin:16px;padding:14px;background:var(--card);
 border-radius:14px;box-shadow:0 2px 8px rgba(0,0,0,.08)
}
.block h2{text-align:center;margin-bottom:10px}

table{width:100%;border-collapse:collapse}
th,td{border:1px solid var(--border);padding:6px}
th{text-align:center}

input{
 padding:4px;border-radius:6px;border:1px solid #ccc;
 width:100%;box-sizing:border-box;text-transform:none
}
input[disabled]{background:#eee;color:#777}

.grand-total-table th,.grand-total-table td{
 border:1px solid var(--border);padding:6px;
 text-align:center;font-weight:700
}
.grand-total-table td.saldo-akhir{
 background:var(--yellow);color:#000
}

/* ===================== */
/* MOBILE CARD SYSTEM   */
/* ===================== */
.mobile-only{display:none}
@media (max-width:768px){
 table{display:none}
 .mobile-only{display:block}

 .card{
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px;
  margin-bottom:10px;
  background:#fff;
 }
 .card label{
  font-size:.75rem;
  font-weight:700;
  margin-top:6px;
  display:block;
 }
}

/* THEME */
.theme-dark{--bg:#1e1e1e;--text:#eee;--card:#2a2a2a}
.theme-blue{--bg:#eef4ff;--text:#102040;--card:#fff}
.theme-cyberpunk{
 --bg:#0a0a0a;--card:#1a001a;
 --text:#ff00ff;--border:#00ffcc;
 --accent:#ffff00;--yellow:#ffff00;
}
</style>
</head>

<body>
<header>
 LAPORAN KAS GANG MAWAR 3
 <div>
  <button onclick="prevMonth()">◀</button>
  <span id="periode">JANUARI 2026</span>
  <button onclick="nextMonth()">▶</button>
 </div>
</header>

<div class="fixed-left">
 <button id="themeBtn" class="off">GANTI TEMA</button>
</div>
<div class="fixed-right">
 <button id="adminBtn" class="off">ADMIN OFF</button>
 <button id="cetakBtn" class="primary">CETAK LAPORAN</button>
</div>

<!-- ================= PEMASUKAN ================= -->
<div class="block">
<h2>PEMASUKAN</h2>

<table>
<thead>
<tr>
<th>Tanggal</th><th>Nama</th><th>Keterangan</th><th>Uang Masuk</th><th>Saldo</th>
</tr>
</thead>
<tbody id="tbMasuk"></tbody>
</table>

<div id="masukCard" class="mobile-only"></div>
</div>

<!-- ================= PENGELUARAN ================= -->
<div class="block">
<h2>PENGELUARAN</h2>

<table>
<thead>
<tr>
<th>Tanggal</th><th>Keterangan</th><th>Qty</th><th>Harga</th><th>Total</th>
</tr>
</thead>
<tbody id="tbKeluar"></tbody>
</table>

<div id="keluarCard" class="mobile-only"></div>
</div>

<!-- ================= GRAND TOTAL ================= -->
<div class="block">
<h2>GRAND TOTAL</h2>
<table class="grand-total-table">
<tr><th>Masuk</th><th>Keluar</th><th>Saldo Akhir</th></tr>
<tr>
<td id="totalMasuk"></td>
<td id="totalKeluar"></td>
<td id="saldoAkhir" class="saldo-akhir"></td>
</tr>
</table>
</div>

<script>
let isAdmin=false,bulan=0,tahun=2026;
const namaBulan=['JANUARI','FEBRUARI','MARET','APRIL','MEI','JUNI','JULI','AGUSTUS','SEPTEMBER','OKTOBER','NOVEMBER','DESEMBER'];
const namaAnggota=['SISA KAS SEBELUMNYA','RIZAL','ROMI','TRI','ANIS','FAJAR DJAKA','FAJAR SHANUM','AGUS','LUKMAN','IRAWAN','RIAN','MULYADIE','HELDI','HILMAN','NANO','TEGUH'];

function buildTables(){
 tbMasuk.innerHTML='';
 masukCard.innerHTML='';
 namaAnggota.forEach(n=>{
  const tr=document.createElement('tr');
  tr.innerHTML=`<td><input></td><td><input value="${n}"></td><td><input></td><td><input></td><td>0</td>`;
  tbMasuk.appendChild(tr);

  const c=document.createElement('div');
  c.className='card';
  c.innerHTML=`
   <label>Nama</label><input value="${n}">
   <label>Tanggal</label><input type="date">
   <label>Keterangan</label><input>
   <label>Uang Masuk</label><input>
  `;
  masukCard.appendChild(c);
 });
}
buildTables();
</script>

</body>
</html>
